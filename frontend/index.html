<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700;900&display=swap" rel="stylesheet">

<body style="display: flex; justify-content: center; align-items: center;background-color: #1E2124;color: white;font-family: 'Inter', sans-serif;height: 100vh;overflow:hidden;">
    <h1>Coming soon.</h1>
    <div id="buttons">
        <button id="domain">check health</button>
        <button id="localhost">check health</button>
        <button id="localhostwp">check health</button>
        <button id="localhostrel">check health</button>
    </div>
</body>
<script>
    const options = {
        method: 'GET',
        redirect: 'follow',
    };

    document.querySelector('button#domain').addEventListener('click', (e) => {
        fetch('https://apalevich.com/backend/health', options)
        .then(console.log)
    })
    document.querySelector('button#localhost').addEventListener('click', (e) => {
        fetch('http://localhost/backend/health', options)
        .then(console.log)
    })
    document.querySelector('button#localhostwp').addEventListener('click', (e) => {
        fetch('http://localhost:5000/backend/health', options)
        .then(console.log)
    })
    document.querySelector('button#localhostrel').addEventListener('click', (e) => {
        fetch('/backend/health', options)
        .then(console.log)
    })
</script>

</html>
